- name: JAVA 8 And MAVEN Action
  # You may pin to the exact commit or the version.
  # uses: kobi-lemberg/github-maven-step@7f20340a98fc9890b1e47260368175df671788b1
  uses: kobi-lemberg/github-maven-step@java8_new
  with:
    # Command to run
    command: 
    # artifactory realese username variable name
    artifactory-release-username-variable: 
    # artifactory realese username variable value
    artifactory-release-username-value: 
    # artifactory realese password variable name
    artifactory-snapshots-password-variable: 
    # path to maven settings file
    path-to-settings: # optional
